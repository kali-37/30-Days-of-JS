<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="en" name="viewport" content="width=device-width, initial-scale=1">
<title>
    World Countries List
</title>
</head>
<body>

    <div class="world_image">
    <img src="img/template.png" alt="Image not found "> 
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" ></script>
    </div>
    <div class="text-block">
        <div class="thulo">
        WORLD COUNTRIES LIST
        </div>
        <div id="total_countries"> Total number of countries :</div>
        <div id="starting_with" ></div>
    <div class="buttons">
    <button>
    <h3>Starting word </h3>      
    </button>
    <button>
    <h3> Search with my word </h3>
    </button>
    <button id="enter_wallah">
        <div id="vertical">
            <div class="arrow"></div>
             <div class="arrow_length">|</div>
         </div>
        <div id="vertical az">
        <h5>A</h5>
        <h5>Z</h5>
        </div>
    </button>
  </div>
  <div class="search-container">
    <input type="text" placeholder=" Search .." > 
    <button type="submit" id="search-icon">&#128269;</button>  <!-- search-icon in form of unicode character . -->
    </div>
    </div>
<div class="display-countries">
</div>
</body>
</html>
